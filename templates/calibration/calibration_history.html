{% extends "base/base.html" %}
{% load static %}

{% block content %}
{% include "base/header.html" %}

<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 mr-2">
        </div>
        <div class="ml-auto ">

              Selected</span></button>
        </div>
      </div>
    </div>
    <section class="content">
      <div class="row">
        <section class="col-lg-7 connectedSortable">
          <div class="card">
            <div class="card-body">
              <table id="tablez" class="table table-nowrap table-hover table-striped dtr-inline">
                <thead>
                  <tr>
                    <th data-sort-column="" class="leftmost"><input type="checkbox" id="select_all"><label
                        for="select_all"><span></span></label></th>
                    <th style="width: 60px;">Action</th>
                    <th>Date</th>
                    <th>Serial No.</th>
                    <th>Brand</th>
                    <th>Reading</th>
                    <th>Condition</th>
                    <!-- <th>Accuracy</th> -->
                    <!-- <th>Seal 1</th> -->
                    <!-- <th>Seal 2</th> -->
                    <!-- <th>Type</th> -->
                    <!-- <th>Amphere</th> -->
                    <th>metertestid</th>
                  </tr>
                </thead>
              </table>
        </section>
        <section class="col-lg-5 connectedSortable">

          <div class="card card-default card-tabs">
            <div class="card-header p-0 pt-1">
              <ul class="nav nav-tabs" id="custom-tabs-two-tab" role="tablist">

                  <h3 class="card-title">Acquisition</h3>
                </li> -->
                <li class="nav-item">
                  <a class="nav-link active" id="custom-tabs-two-home-tab" data-toggle="pill" href="#custom-tabs-two-home"
                    role="tab" aria-controls="custom-tabs-two-home" aria-selected="true"><i
                      class="fal fad fa-books-medical mr-2"></i>Consumer</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="custom-tabs-two-profile-tab" data-toggle="pill" href="#custom-tabs-two-profile"
                    role="tab" aria-controls="custom-tabs-two-profile" aria-selected="false"><i
                      class="fal fa-solid fa-lasso mr-2"></i>Meter sSeal</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div class="tab-content" id="custom-tabs-two-tabContent">
                <div class="tab-pane fade show active" id="custom-tabs-two-home" role="tabpanel"
                  aria-labelledby="custom-tabs-two-home-tab">
                  <table id="Table-Consumer" class="table table-nowrap table-striped dtr-inline">
                    <thead>
                      <tr>
                        <th style="width: 60px;"></th>
                        <th style="width: 120px;">Date</th>
                        <th>Consumer</th>
                        <th>Address</th>
                        <th>OR No.</th>
                      </tr>
                    </thead>
                  </table>
                </div>
                <div class="tab-pane fade" id="custom-tabs-two-profile" role="tabpanel"
                  aria-labelledby="custom-tabs-two-profile-tab">
                  <table id="acqTable_mSeal" class="table table-nowrap table-striped dtr-inline">
                    <thead>
                      <tr>
                        <th style="width: 60px;"></th>
                        <th style="width: 120px;">Date</th>
                        <th>Seal 1</th>
                        <th>Seal 2</th>
                        <!-- <th>RR Number</th> -->
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
            <!-- /.card -->
          </div>

        </section>
      </div>
    </section>
  </div>
</div>

<div class="modal fade" id="modal-assign">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary ">
        <h5 class="modal-title">Assign Meter</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        {% csrf_token %}

        <input type="hidden" name="userid" id="id_userid" value="{{ request.user.id }}">
        <input type="hidden" name="area" id="id_area" value="{{ area }}">
        <input type="hidden" name="id" id="id_id">
        <input type="hidden" name="metertestid" id="id_metertestid">
        <div class="form-group row">
          <label for="id_transactiondate" class="col-sm-3 col-form-label col-form-label-sm mlabel">Date:</label>
          <div class="col">
            <input type="date" class="form-control form-control-sm" id="id_transactiondate" name="transactiondate"
              data-mask datemask value="{{ datetoday|date:'Y-m-d' }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="id_brand" class="col-sm-3 col-form-label mlabel">Serial No.:</label>
          <div class="col">
            <input type="text" class="form-control form-control-sm" id="id_serialno" name="serialno" maxlength="145"
              placeholder="Serial Number" readonly>
          </div>
        </div>
        <div class="form-group row">
          <label for="id_supplier" class="col-sm-3 col-form-label mlabel">Consumer:</label>
          <div class="col">
            <select class="form-control form-control-sm dropdown-list-consumer" id="id_consumer" name="consumer"
              onchange="consumer_selected()"></select>
            <span class="col-form-label mr-2" id="lblAddress" style="font-size: 13px;">..</span>
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-left">
        <button type="button" class="btn btn-info inputs" data-dismiss="static" onclick="consumer_save()"><i
            class="fal fa-save mr-1"></i> Save</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">

  let urlCalibrationHistory = "{% url 'calibrations' %}";

  window.onload = function ()
  {

    {

        "paging": true,

        },
        "serverSide": true,
        "processing": true,
        "ajax": function (data, callback, settings)
        {
          var sort_column_name = data.columns[data.order[0].column].data.replace(/\./g, "__");

          $.get(urlCalibrationHistory, {
            limit: data.length,
            start: data.start,
            filter: data.search.value,

        },

                '</div>' +
                '</center>'
            }
          },
          { "data": "1" },
          { "data": "2" },
          { "data": "3" },
          { "data": "4" },
          {
            "data": "5", "render": function (data, type, row)
            {
              return '<span style=""> ' + condition[row["5"]] + '</span>'

          },

      if ($(this).hasClass('selected'))
      {
        $(this).removeClass('selected');
      }

        tablez.$('tr.selected').removeClass('selected');

      }

      var data = tablez.rows(this).data();
      var id = data[0][0];

      $("#Table-Consumer").dataTable().fnDestroy();
      loadDetails(id);

    });

    let mDetailsUrl = "{% url 'mdetails' %}";

        "select": true,
        "select": {
          "style": 'multi',

        "serverSide": true,
        "processing": true,
        "ajax": function (data, callback, settings)
        {
          var sort_column_name = data.columns[data.order[0].column].data.replace(/\./g, "__");

        columns: [

        "fnInitComplete": function (oSettings, json)

          $('#table_meterdetails tbody tr:eq(0)').click();

    var areafrom = "";
    $('.dropdown-list-consumer').select2({

        delay: 250,
        data: function (data)
        {
          return {
            searchTerm: data.term
          };
        },
        processResults: function (response)
        {
          return {
            results: response
          };
        },
        cache: true
      }
    });

  };
