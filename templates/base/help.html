{% extends "base/base.html" %}
{% load static %}

{% block content %}
{% include 'base/header.html' %}


<style type="text/css">
    label {
        text-align: right;
        color: darkslategray;
        font-size-adjust: 0.45;
    }
</style>
<form action method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h1>How to use</h1>
                    </div>
                </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-success card-outline">
                            <div class="card-header">
                                <h3 class="card-title"><i class="fa fa-info-circle mr-2"
                                        aria-hidden="true"></i>Calibration Signatory</h3>
                            </div>
                            <div class="card-body">
                                <input type="hidden" class="form-control form-control-sm" name="id" id="id_id"
                                    value="{{ form.id }}">
                                <div class="form-group has-success has-feedback row">
                                    <label for="id_calibratedby" class="col-sm-3 col-form-label">Calibrated By:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" name="calibratedby"
                                            id="id_calibratedby" value="{{ form.calibratedby }}">
                                    </div>
                                </div>

                                <div class="form-group has-success has-feedback row">
                                    <label for="id_calibratedby_position"
                                        class="col-sm-3 col-form-label">Position:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm"
                                            name="calibratedby_position" id="id_calibratedby_position"
                                            value="{{ form.calibratedby_position }}">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
</form>

<script>

    window.onload = function ()
    {
        document.getElementById("help").className = "nav-link active";
    }

</script>
{% endblock content %}
