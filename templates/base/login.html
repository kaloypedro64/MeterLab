        -o-background-size: cover;
        background-size: cover;

<body class="hold-transition login-page bg">
    <div class="login-box">
        <div class="login-logo">
            <div class="text-center">
                <img class="profile-user-img img-fluid img-circle" src="{% static "dist/img/logo2-2x2.png" %}"
                    alt="User profile picture">
            </div>
            <a href="#" style="color: white;"><b>zaneco</b>MeterLab</a>
        </div>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h5 class="text-center">Sign in to start your session</h5>
                </div>
                <div class="card-body login-card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-sm inputs" style="text-align: center;"
                            id="id_username" name="username" placeholder="Username">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-sm inputs" style="text-align: center;"
                            id="id_password" name="password" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <center><label class="text-danger">{{ msg }}</label></center>
                    <center>
                        <div class="col-12 col-md-6">
                            <!-- <button type="button" name="login" onclick="search_user()"
                            class="btn btn-primary btn-block btn-sm inputs">Sign In</button> -->
                            <button type="submit" name="login" class="btn btn-primary btn-block btn-sm inputs">Sign
                                In</button>
                        </div>
                    </center>
                </div>
                <div class="card-footer">
                    <center>
                        <p class="mb-0">
                            <a href="{% url 'register' %}" class="text-center" style="font-size: 14px;">Register as new user</a>
                        </p>
                    </center>
                </div>
            </div>
        </form>
    </div>

</body>
