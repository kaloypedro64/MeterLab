<div class="card">
    <div class="card-header">
        <div class="col row">
            <i class="fad fa-tools mt-1 mr-2"></i>
            <h6 id="id_serial"></h6>
        </div>
    </div>
    <div class="card-body">
        <table id="table_meterdetails" class="table table-nowrap table-striped dtr-inline">
            <thead>
                <tr>
                    <th style="display: none;"></th>
                    <th>Actions</th>
                    <th style="width: 100px;">Serial No.s</th>
                    <th>Accuracy</th>
                    <th>WMS</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for row in trans %}
                <tr>
                    <td style="display: none;"> {{row.id}} </td>
                    <td style="width: 270;">
                        <div class="btn-group">
                            <a href="meter_test_report/{{ row.id }}" target="_blank" class="btn btn-info btn-xs text-sm"
                                title="Edit"><span style="font-size: 12px;">Print</span></a>
                            <a href="#" class="btn btn-danger btn-xs text-sm" title="Delete"
                                onclick="delete_serials('{{ row.id }}')"><i class="fal fa-trash-alt"></i><span
                                    style="font-size: 12px;"></span></a>
                        </div>
                    </td>
                    <td style="width: fit-content;"><a href="edit/{{ row.id }}"> {{row.testdate}} </a></td>
                    <td>
                        {% if row.isdamage == 1%}
                        Damage
                        {% else %}
                        {% if row.gen_average >= 98 %}
                        Passed
                        {% else %}
                        Failed
                        {% endif %}
                        {% endif %}
                    </td>
                    <td> {{row.gen_average}} </td>
                    <td> {{row.remarks}} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>

    // function load_serial_calibration_entry() {
    //     var id = $('#idmeterserials').val();
    //     window.location = "calibrate_meter/" + id + "/";
    // }

    $('#table_meterdetails').DataTable({
        // "scrollX": true,
        "searching": false,
        "processing": true,
        "info": false,
        'autoWidth': false,
        // "paging": true,
        "lengthChange": true,
        // "responsive": true,
        // "order": [1, "asc"],
        "columnDefs": [
            { "targets": [4], "className": "text-right" },
            { "targets": [1], "visible": false },
        ],

    });

    function delete_serials(id)
    {
        var ok = confirm('Are you sure to delete this entry?');
        if (ok == true)
        {
            $.ajax({
                url: "{% url 'calibrate_delete' 0 %}".replace('0', id),
                type: 'GET',
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                contentType: false,
                data: { id: id, },
                success: function (data)
                {
                    if (data == 'deleted')
                    {
                        window.location.reload();
                    }
                },
                error: function (e)
                {
                    alert('err: delete serials');
                }
            });
        }
    }


    // function print_report(id) {
    //     window.location = "meter_test_report.html";
    // }


</script>
