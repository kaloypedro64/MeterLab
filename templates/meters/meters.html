{% extends "base/base.html" %}
{% load static %}
<!-- {% block header %}
{% include 'base/header.html' %}
{% endblock header %} -->
{% block content %}

<style type="text/css">
    label {
        text-align: right;
        color: darkslategray;
        font-size-adjust: 0.45;
    }

    btn-txt-sm {
        font-size-adjust: 0.45;
        font-size: 12px;
    }
</style>

<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-2 mr-2">
                    <h1 style="text-transform: uppercase">{{ mBrand.brand }}</h1>
                </div>
                <div class="ml-auto">
                    <button type="button" onclick="return_selectedTable()" class="btn btn-warning"><i
                            class="fas fa-clipboard-list-check mr-1"></i><span style="font-size: small">Return
                            Meters</span></button>
                    <a href="#" type="button" class="btn btn-info" onclick="loadMultiple()"><i class="fa fa-cog mr-1"></i><span
                            style="font-size: small">Multiple Calibration</span></a>
                    <a href="/meters" type="button" class="btn btn-danger"><i class="fal fa-times mr-1"></i><span
                            style="font-size: small">Back</span></a>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="row">
                <section class="col-lg-6 connectedSortable">
                    <div class="card">
                        <div class="card-body">
                            <!-- style="max-width: 500px !important; width: 500px !important" -->
                            <table id="table_meters" class="table table-nowrap table-striped dtr-inline">
                                <thead>
                                    <tr>
                                        <th data-sort-class="leftmost" style="width: 20px;"><input type="checkbox"
                                                id="select_all" onchange="select_all()"><label
                                                for="select_all"><span></span></label></th>
                                        <th>Actions</th>
                                        <th>Date Aquired</th>
                                        <th>Brand</th>
                                        <th>Ampheres</th>
                                        <th>Type</th>
                                        <th>Units</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </section>
                <section class="col-lg-6 connectedSortable">
                    <div class="card">
                        <div class="card-body">
                            <table id="table_meterdetails" class="table table-nowrap table-striped dtr-inline">
                                <thead>
                                    <tr>
                                        <th style="display: none;"></th>
                                        <th>Actions</th>
                                        <th style="width: 100px;">Serial Nos</th>
                                        <th>Accuracy</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>
</div>


<script type="text/javascript">
    let table, tabledetails;
    let meterlUrl = "{% url 'meterList' %}";
    let mDetailsUrl = "{% url 'mdetails' %}";
    let mMultiUrl = "{% url 'multiple' 0 %}";
    let selectedmeterid;


</script>
<script src="{% static "js/meters.js" %}"></script>
{% block javascripts %}{% endblock javascripts %}


{% endblock content %}
