    label {
        text-align: right;

<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row">
                <input type="hidden" id="idmeters" value="{{ idmeters }}">
            </div>
        </div>
        <section class="content">
            <div class="row">
                <section class="col-lg-6 connectedSortable">
                    <div class="card">
                        <div class="card-header">
                            <div class="col-12 row">
                                <div class="col-sm-7">
                                    <span>Meter List</span>
                                </div>
                                <div class=" ml-auto">
                                    <button type="button" onclick="return_selectedTable()"
                                        class="btn btn-warning btn-sm"> Return
                                            Selected</button>
                                    <a href="" type="button" class="btn btn-info btn-sm"><i
                                                class="fa fa-cog mr-1"></i>Calibration</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <table id="table_meterdetails" class="table table-nowrap table-striped dtr-inline">
                                <thead>
                                    <tr>
                                        <th data-sort-class="leftmost" style="width: 20px;"><input type="checkbox"
                                                id="select_all"><label for="select_all"><span></span></label></th>
                                        <th>Actions</th>
                                        <th style="width: 120px;"> Serial No.</th>
                                        <th style="width: fit-content;">Brand</th>
                                        <th>Accuracy</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </section>
                <section class="col-lg-6 connectedSortable">
                    <div id="meter-history"></div>
                </section>

            </div>
        </section>
    </div>
</div>

<script type="text/javascript">

    let table
    window.onload = function ()
    {
        function load_meterdetails()
        {
            table = $('#table_meterdetails').DataTable({
                "scrollX": true,
                "searching": false,
                "info": false,
                "lengthChange": true,
                "responsive": false,
                "keys": true,
                "keys": { "blurable": false },
                "columnDefs": [
                    { "targets": [0], "searchable": false, "orderable": false, "visible": false },
                    { "targets": [1], "visible": false },
                    // { "targets": [6], "className": "text-left" }
                ],
                "select": true,
                "select": {
                    "style": "os",
                },
                "serverSide": true,
                "processing": true,
                "ajax": function (data, callback, settings)
                {
                    var sort_column_name = data.columns[data.order[0].column].data.replace(/\./g, "__");
                    var direction = "";
                    if (data.order[0].dir == "desc") { direction = "-" };
                    $.get("{% url 'meterdetails_ss' idmeters %}", {
                        limit: data.length,
                        start: data.start,
                        filter: data.search.value,
                        order_by: direction + sort_column_name
                    }, function (res)
                    {
                        callback({
                            recordsTotal: res.length,
                            recordsFiltered: res.length,
                            data: res.objects
                        });
                    });
                },
                columns: [
                    {
                        "data": "id", "render": function (data, type, row)
                        {
                            return '<td class="selected"><input type="checkbox" id="item_20" value="20"><label for="item_20"><span></span></label></td>'
                        }
                    },
                    {
                        "data": "wms_status", "render": function (data, type, row)
                        {
                            if (data == 2)
                            {
                                return '<span style="font-size: 12px;" title="Returned to warehouse"> Returned</span></a>'
                            } else
                            {
                                if (row["status"] >= 1)
                                {
                                    return '<a href="calibrate_meter/' + row["id"] + '" class="btn btn-default btn-xs text-xs" title="Calibrate"> <span style = "font-size: 12px;"> Calibrated</span ></a>'
                                } else
                                {
                                    return '<a href="calibrate_meter/' + row["id"] + '" class="btn btn-info btn-xs text-xs" title="Calibrate"> <span style = "font-size: 12px;"> Calibrate</span ></a>'
                                }
                            }
                        }
                    },
                    {
                        "data": "serialno", "render": function (data, type, row)
                        {
                            return '<td style="width: fit-content;">' + data + '</td>'
                        }
                    },
                    { "data": "idmeters__brand" },
                    {
                        "data": "accuracy", "render": function (data, type, row)
                        {
                            if (data == "None")
                            {
                            } else
                            {
                                return data
                            }
                        }
                    },
                    {
                        "data": "status", "render": function (data, type, row)
                        {
                            if (data == 1)
                            {
                                return '<span style="color: rgb(79, 139, 18);"> Passed</span>'
                            } else if (data == 2)
                            {
                                return '<span style="color: rgb(255, 0, 0);">Failed</span>'
                            } else
                            {
                                return '<span>Pending</span>'
                            }
                        }
                    },
                ],
                "fnInitComplete": function (oSettings, json)
                {
                    $('#table_meterdetails tbody tr:eq(0)').click();
                }
            });
            // table.column(0).visible(false);
            // table.column(1).visible(false);
        }
        load_meterdetails();

        $('#table_meterdetails tbody').on('click', 'tr', function ()
        {
            if ($(this).hasClass('selected'))
            {
                $(this).removeClass('selected');
            }
            else
            {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }

            var data = table.rows(this).data();
            var id = data[0]['id'];
            var idmeters = data[0]['idmeters'];
            var serials = data[0]['serialno'];
            change_table3_data(id, serials, idmeters);
        });

        // $('#table_meterdetails tbody').on('click', 'tr', function (e, datatable, cell)
        // {


        // });

        function change_table3_data(id = 0, serials = 0, idmeters = 0)
        {
            $.ajax({
                url: "{% url 'selected_meter' %}",
                method: 'GET',
                type: 'GET',
                data: {
                    id: id,
                    serials: serials,
                    idmeters: idmeters
                },
                success: function (data)
                {
                    $("#meter-history").html(data);
                    $('#id_serial').html(serials);
                    $('#idmeterserials').val(id);
                },
                error: function (e)
                {
                    alert('err: meterdetails.html-202');
                }
            });
        } change_table3_data(id, 0);

    }
